<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style/normaliza.css">

    <header class="header">

                    <a class="header-top__addr-email" href="mailto:info@webmail.com">info@webmail.com</a>

                <div class="header-top__right">
                    <select class="header-top__right-lang">
                        <option value="eng" selected>English</option>
                        <option value="ru" selected>Russian</option>

                    </select>

                    <ul class="socials header-top__right-socials">
                        <li class="socials__item">
                            <a href="#" class="socials__link">
                                <img class="socials__icon" src="./image/fb.svg" width="7" height="13" alt="">

                                <img class="socials__icon" src="./image/ins.svg" width="13" height="13" alt="">
                            </a>

                        <li class="socials__item">
                            <a href="#" class="socials__link">

                            </a>
                        </li>
                    </ul>
                </div>
            </div> <!-- end of container -->
        </div> <!-- end of header-top -->

        <div class="header-bottom">
            <div class="header-bottom__container container">
                <a href="index.html" class="logo">
                    <img class="logo__image" src="./image/logo.svg" width="217" height="50" alt="">
                </a>

                <div class="header-bottom__wrapper">
                    <nav class="nav">
                        <a href="#" class="nav__link nav__link--active">Home +</a>
                        <a href="#" class="nav__link">About +</a>

                    <a href="#" class="login-btn">Login</a>
    
                    <button class="search-btn">
                        <span class="visually-hidden">Search</span>
                    </button>
    
                    <button class="basket">
                        <span class="visually-hidden">Basket</span>
                        <img class="basket__image" src="./image/korzinka.svg" width="13" height="10" alt="">
                        <span class="basket__counter">1</span>
                    </button>

            </div>
        </div> <!-- end of header-bottom -->
